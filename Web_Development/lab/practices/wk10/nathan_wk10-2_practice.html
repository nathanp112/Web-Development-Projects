<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Week 10 Practice</title>
  <meta name="description" content="Forms">
  <meta name="keywords" content="Form 2">
  <meta name="Author" content="Nathan Prince">
  <link rel="shortcut icon" href="assets/img/favicon4.ico">
<style>

  body{
    background-color:lightcyan;
  }

</style>
</head>

<body>

<form>
  <div>
  <div>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" value="My name is Joe">
  </div>
  <br>

  <div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" value="My name is Joe" required>
  </div>
  <br>

  <div>
    <label for="age">Name</label>
    <input type="number" name="age" id="age" min="1" max="101">
  </div>
  <br>

  <div>
    <label for="date">Name</label>
    <input type="date" name="date" id="date" min="2023-01-01">
  </div>
  <br>

  <div>
    My Favourite Fruits
    <div>
      <label for="banana">Banana</label>
      <input type="checkbox" name="banana" id="banana">
    </div>
  </div>

  <div>
    <label for="apples">apples</label>
    <input type="checkbox" name="apples" id="apples">
  </div>

  <div>
    <label for="eyecolor">Eye Color</label>
    <select id="eyecolor" Multiple>
    <option value="Green">Green</option>
    <option value="Blue">Blue</option>
    </select>
  </div>

  <div>
    <label for="file">File</label>
    <input type="file" id="file">
  </div>

  <div>
    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone">
  </div>

  <div>
    <label for="url">URL</label>
    <input type="url" name="url" id="url">
  </div>

  <div>
    <label for="color">Color</label>
    <input type="color" id="color" name="color">
  </div>



  </div>
</form>

<script src=https://my.gblearn.com/js/loadscript.js></script>



</body>
</html>
