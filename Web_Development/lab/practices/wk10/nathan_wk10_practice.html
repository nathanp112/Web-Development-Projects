<!--
 HTML forms are required when you to collect some date from site visitors.
 e.g. during user registration you collect information such as name, address, email, credit card etc.
 A form takes input from the visitor and then post it to a back-end application such as ASP, CGI, PHP, etc.
 The back-end application performs required processing on data inside the application.
 There are various elements available: text fields, textarea, drop-down menus, radio buttons, checkboxes, etc.
 The HTML <form> tag is used to create an HTML form with the following syntax:

 <form action ="Script URL" method ="GET|POST"
 form elements like input, textarea, etc.
 -->
<body>
<div class="container">
    <form action="" method="post" class="form">
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Your Name" required tabindex="1">
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required tabindex="2">
        </div>

        <div class="form-group">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Hello World!" required tabindex="3">
        </div>

        <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message">Enter Message</textarea>
        </div>

        <div>
            <button class="btn" type="reset"></button>
            <button class="btn" type="submit"></button>
        </div>




    </form>
</div>

<script src=https://my.gblearn.com/js/loadscript.js></script>

</body>
</html>
